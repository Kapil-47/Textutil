<body class="bg-light">

            <form class="d-flex" role="search">

    <!-- alertsss -->
    <div class="container-md " >
    <form action="analyze/" method="post">
          <div class="form-floating">
              <textarea class="form-control" placeholder="text" name="text" style="height: 200px;"" ></textarea>
              <label for="floatingTextarea2">Your Text</label>
            </div>
            
            {% csrf_token %} 
            <br>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepunc">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepunc">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removenewline">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove newline</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removespace">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="count">
                <label class="form-check-label" for="flexSwitchCheckDefault">Counting</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removedigits">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove digits</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="capatilizes">
                <label class="form-check-label" for="flexSwitchCheckDefault">capatilizes</label>
            </div>
        <br>
            <button type="submit" class="btn btn-primary">Analyze Text</button>
            &nbsp;&nbsp;
            <button type="reset" class="btn btn-success">reset</button>
        </form>
    </div>
